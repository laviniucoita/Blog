{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    {% for post in posts %}
        <div class="post">
          <ul>
            <li><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1></li>
          </ul>
          {% if post.image %}
          <img src="{{post.image.url}}" class ="img-responsive"/>
          {% endif %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <div class="content-markdown">
              <p>{{ post.text|truncatechars:600|markdown }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
