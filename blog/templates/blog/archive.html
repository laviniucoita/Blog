{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="archive_post">
          <ul>
            <li><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><p>{{post.published_date}}<p></li>
          </ul>

    {% endfor %}
{% endblock %}
